<div *ngIf="rutine" class="card-dashboard w-20rem h-25rem md:w-20rem md:h-25rem lg:w-25rem lg:h-30rem">
    <img title="Ejercicio" alt="Ejercicio" [src]="rutine.rutina[0][0].img" />
    <h1 class="text-center text-black text-2xl text-indigo-900  md:text-3xl lg:text-4xl">{{rutine.titulo}}</h1>
    <p class="text-center text-black text-base text-600  md:text-xl lg:text-2xl">{{rutine.fecha}}</p>
    <div class="flex justify-content-center aling-items-center">
        <p-button icon="pi pi-eye" styleClass="p-button-secondary m-2" (onClick)="handleClickShow()"></p-button>
        <p-button icon="pi pi-pencil" styleClass="p-button-warning m-2" (onClick)="handleClickEdit()"></p-button>
        <p-button icon="pi pi-trash" styleClass="p-button-danger m-2"
            (onClick)="handleClickDelete(rutine.id)"></p-button>
    </div>
</div>
