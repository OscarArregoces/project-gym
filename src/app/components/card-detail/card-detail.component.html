<div class="card-dashboard m-2 md:m-3 lg:m-5 w-17rem md:w-18rem lg:w-24rem h-20rem md:h-20rem lg:h-25rem" *ngIf="ejercicio">
    <img title="Ejercicio" alt="Ejercicio" [src]="ejercicio.img" />
    <h1 class="mt-3 mx-1 text-indigo-800 text-sm md:text-2xl lg:text-3xl">{{ejercicio.type}}</h1>
    <h1 class="mt-3 mx-1 text-sm md:text-xl lg:text-2xl">{{ejercicio.name}}</h1>
</div>
