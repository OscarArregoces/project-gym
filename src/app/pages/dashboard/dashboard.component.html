<div class="grid">
    <div class="col-12 flex flex-wrap flex-column">
        <p-card [style]="{ width: '360px' }">
            <p-button (onClick)="handleButton()" icon="pi pi-user-plus" label="Nuevo" styleClass="p-button-secondary"></p-button>
        </p-card>
        <p-card [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="assets/image_ejercicios/abdomen/3.jpg" />
                <h1>Lunes</h1>
                <p>Abdominales y Pectoral</p>
            </ng-template>
            <div>
                <p-button icon="pi pi-eye" styleClass="p-button-secondary"></p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-danger"
                    [style]="{ 'margin-left': '.5em' }"></p-button>
            </div>
        </p-card>
    </div>
</div>
