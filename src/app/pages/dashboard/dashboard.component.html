<div class="grid ">
    <div class="col-12">
        <h1 id="slogan" class="text-center">Â¡Crear rutinas nunca fue tan facil!</h1>
    </div>
    <div class="col-12">
        <div *ngIf="savedRoutines.rutines.length > 0 ;  else elseBlock" class="flex flex-wrap justify-content-center">

            <div class="card-dashboard m-3">
                <img alt="Card" src="assets/image_ejercicios/abdomen/3.jpg" />
                <div class="container-btnAdd">
                    <p-button (onClick)="handleButton()" icon="pi pi-plus" label="Nuevo"
                        styleClass="p-button-secondary"></p-button>
                </div>
            </div>
            <div class="m-3" *ngFor="let rutines of savedRoutines.rutines">
                <app-card-rutine [rutine]="rutines"></app-card-rutine>
            </div>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    <div class="container-cardNoRoutines">
        <div class="card-dashboard m-3">
            <img alt="Card" src="assets/image_ejercicios/abdomen/3.jpg" />
            <div class="container-btnAdd">
                <p-button (onClick)="handleButton()" icon="pi pi-plus" label="Nuevo"
                    styleClass="p-button-secondary"></p-button>
            </div>
        </div>
    </div>
</ng-template>
