<p-card  [style]="{'width': '80%', 'margin':'auto', 'margin-top':'1rem'}">
    <form [formGroup]="form">
        <div class="grid p-3">
            <div class="col-12 md:col-6 lg:col-6">
                <input placeholder="Titulo" [style]="{'width':'100%'}" type="text" pInputText
                    [formControl]="form.controls.titulo" [maxlength]="20" />
            </div>
            <div class="col-12 md:col-6 lg:col-6">
                <p-multiSelect placeholder="Dias" [style]="{'width':'100%'}" [options]="dias"
                    [formControl]="form.controls.dias" optionLabel="dia"></p-multiSelect>
            </div>
            <div class="col-12 md:col-6 lg:col-6">
                <p-dropdown [style]="{'width':'100%'}" placeholder="Selecciona un ejercicio" [options]="tipoEjercicio"
                    [formControl]="form.controls.ejercicios" (onChange)="onDropdownChange()"></p-dropdown>
            </div>
            <div class="col-12 md:col-6 lg:col-6 flex justify-content-center">
                <button (click)="handleSutmit()" [disabled]="!form.valid"  [style]="{'max-width':'400px', 'width':'100%'}" pButton pRipple
                    label="Guardar" class="p-button-success"></button>
            </div>
        </div>
    </form>
</p-card>

<div *ngIf="ejercicios.length !==0 ;  else elseBlock " class="content-cards my-5">
    <div *ngFor="let ejercicio of ejercicios">
        <app-card-exercie [ejercicio]="ejercicio"></app-card-exercie>
    </div>
</div>
<ng-template #elseBlock>
    <p class="text-center text-white text-3xl md:text-3xl lg:text-3xl my-5">Selecciona un tipo de ejercicio</p>
</ng-template>
